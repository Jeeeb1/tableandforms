<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Project</title>
    <link rel="stylesheet" href="bootstrap 5/bootstrap-5.3.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
  <header>
<h1>HEADER</h1>
  </header>
  <div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone number</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jeeb</td>
                    <td>+1 534720447</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>+44 23452345</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>+233 98048589</td>
                    <td>Chica</td>
                </tr>
            </tbody>
            <div class="div2"></div>
            <div class="div3">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="phonenumber" class="form-label">Phone Number</label>
                        <input type="phonenumber" class="form-control" id="phonenumber" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                       <div>
                        <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                        
                        <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div>
                        <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                        
                        <label class="form-check-label" for="female">Female</label>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="genderSelect" class="form-label">Business Type:</label>
                            <select class="form-select" id="bselect" name="bselect">
                                <option value="" disabled selected>Choose an option</option>
                                <option value="sp">Sole Proprietorship</option>
                                <option value="p">Partnership</option>
                                <option value="c">Corporation</option>
                            </select>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label class="form-label">Customer Type:</label>
                           <div>
                            <input type="checkbox" class="form-check-input" name="gender" id="male" value="male">
                            
                            <label class="form-check-label" for="male">A</label>
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input" name="gender" id="male" value="male">
                                
                                <label class="form-check-label" for="female">B</label>
                                </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="div4"></div>
            <div class="div5"></div>

  </div>
    <script src="bootstrap 5/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
